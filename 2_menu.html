    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      try {
        const stored = JSON.parse(localStorage.getItem("cart"));
        if (Array.isArray(stored)) {
          cart = stored;
        }
      } catch (e) {
        console.warn("Corrupted cart data, resetting.");
      }
    
      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    
      function addToCart(item) {
        const existing = cart.find(i => i.id === item.id);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ ...item, quantity: 1 });
        }
        saveCart();
      }
    
      function updateQuantity(id, delta) {
        const item = cart.find(i => i.id === id);
        if (!item) return;
        item.quantity += delta;
        if (item.quantity <= 0) {
          cart = cart.filter(i => i.id !== id);
        }
        saveCart();
      }
      function renderCart() {
        const container = document.getElementById("cart-items");
        const totalDisplay = document.getElementById("total");
        container.innerHTML = "";

        let total = 0;

        if (cart.length === 0) {
          container.innerHTML = "<p>Your cart is empty.</p>";
          totalDisplay.textContent = "Total: ₹0";
          toggleOrderNowBtn();
          return;
        }

        cart.forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item";
          itemDiv.innerHTML = `
            <span>${item.Name}</span>
            <span>₹${item.Cost} × ${item.quantity}</span>
            <button onclick="updateQuantity(${item.id}, -1)">-</button>
            <button onclick="updateQuantity(${item.id}, 1)">+</button>
          `;
          total += item.Cost * item.quantity;
          container.appendChild(itemDiv);
        });

        totalDisplay.textContent = `Total: ₹${total}`;
        toggleOrderNowBtn();
      }
      document.getElementById("clear-cart-btn").addEventListener("click", function () {
        localStorage.removeItem("cart"); 
        cart = []; 
        updateCartDisplay(); 
      });
      renderCart(); 
      function updateCartDisplay() {
        const cartItemsContainer = document.getElementById("cart-items");
        cartItemsContainer.innerHTML = "";

        cart.forEach((item, index) => {
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");

          cartItem.innerHTML = `
            <span>${item.name} x ${item.quantity}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
          `;

          cartItemsContainer.appendChild(cartItem);
        });

        updateCartTotal();
      }
      function updateCartTotal() {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const totalElement = document.getElementById("total");
        if (totalElement) {
          totalElement.textContent = `Total: ₹${total}`;
        }
      }
      function toggleOrderNowBtn() {
        const orderNowBtn = document.getElementById("order-now-btn");
        if (cart.length === 0) {
          orderNowBtn.style.display = "none";
        } else {
          orderNowBtn.style.display = "inline-block";
        }
      }
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      }
      document.getElementById("order-now-btn").addEventListener("click", function () {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        cart = [];
        updateCartDisplay();
      });
      function clearCart() {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      }
    </script>
